events {
    worker_connections 1024;
}

http {

    upstream main-backend {
        least_conn;
        server main-backend:8080 weight=1 max_fails=3 fail_timeout=30s;
        server main-backend-2:8080 weight=1 max_fails=3 fail_timeout=30s;
    }

    upstream main-frontend {
        server main-frontend:3000;
    }

    server {
        listen 80;

        server_name localhost;

        # Proxy para API do backend
        location /api-gateway/ {
            proxy_pass http://main-backend/api/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Headers adicionais para CORS
            proxy_set_header Access-Control-Allow-Origin *;
            proxy_set_header Access-Control-Allow-Methods GET,POST,PUT,DELETE,OPTIONS;
            proxy_set_header Access-Control-Allow-Headers Content-Type,Authorization;
        }

        # Proxy para Swagger UI
        location /swagger-ui/ {
            proxy_pass http://main-backend/swagger-ui/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Proxy para Swagger docs (API V3)
        location /v3/api-docs {
            proxy_pass http://main-backend/v3/api-docs;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Proxy para Swagger docs (API V2)
        location /v2/api-docs {
            proxy_pass http://main-backend/v2/api-docs;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Proxy para frontend (Next.js) - rota raiz
        location / {
            proxy_pass http://main-frontend/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Headers espec√≠ficos para Next.js
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_cache_bypass $http_upgrade;
        }
    }
}
